<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine â¤ï¸</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Pacifico&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 0;
  text-align: center;
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(135deg, #ffe6f0 0%, #ffd6e0 50%, #ffc9d6 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  padding: 40px 20px;
  width: 90%;
  max-width: 450px;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
  border-radius: 30px;
  box-shadow: 0 20px 60px rgba(214, 51, 132, 0.2);
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.3rem;
  color: #c9184a;
  margin-bottom: 40px;
}

.button-container {
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  gap: 20px;
  min-height: 100px;
  position: relative;
  overflow: visible; /* IMPORTANT FIX */
}

button {
  padding: 18px 30px;
  font-size: 1.3rem;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 140px;
  flex-shrink: 0;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
}

#noBtn {
  background: #6c757d;
  color: white;
}

#noBtn.dodging {
  position: absolute;
}

#noBtn.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0%,100% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  75% { transform: translateX(6px); }
}

#popup {
  display: none;
  font-family: 'Pacifico', cursive;
  font-size: 1.6rem;
  color: #c9184a;
  margin-top: 30px;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Hey Mishi, will you be my Valentine? â¤ï¸</h1>

  <div class="button-container" id="buttonContainer">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div id="popup">
    ğŸ’• Yay!!! Get ready!<br>
    You're being picked up for a romantic weekend in Dospad! ğŸ’•
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const popup = document.getElementById("popup");
const question = document.getElementById("question");
const buttonContainer = document.getElementById("buttonContainer");

let yesScale = 1;
let noBtnClickCount = 0;
let isAnswered = false;

const noBtnTexts = [
  "No ğŸ™ˆ", 
  "Are you sure? ğŸ¤”", 
  "Really? ğŸ¥º", 
  "Think again! ğŸ’­", 
  "Nqma ne iskam Nqma Nedei, shtom te jelaq stavam zlodei!"
];

const supportsHover = window.matchMedia('(hover: hover)').matches;

noBtn.addEventListener("click", handleNo);
yesBtn.addEventListener("click", handleYes);

if (supportsHover) {
  buttonContainer.addEventListener("mouseenter", enableDodging);
  buttonContainer.addEventListener("mousemove", handleMouseMove);
}

function enableDodging() {
  if (isAnswered || noBtnClickCount < 3) return;

  if (!noBtn.classList.contains('dodging')) {
    const containerRect = buttonContainer.getBoundingClientRect();
    const rect = noBtn.getBoundingClientRect();

    noBtn.classList.add('dodging');
    noBtn.style.left = (rect.left - containerRect.left) + "px";
    noBtn.style.top = (rect.top - containerRect.top) + "px";
  }
}

function handleMouseMove(e) {
  if (isAnswered || noBtnClickCount < 3) return;

  const containerRect = buttonContainer.getBoundingClientRect();
  const noRect = noBtn.getBoundingClientRect();

  const noCenterX = noRect.left + noRect.width / 2;
  const noCenterY = noRect.top + noRect.height / 2;

  const distance = Math.hypot(e.clientX - noCenterX, e.clientY - noCenterY);

  if (distance < 120) {
    const angle = Math.atan2(noCenterY - e.clientY, noCenterX - e.clientX);
    const move = 120;

    let newX = noCenterX + Math.cos(angle) * move - containerRect.left - noRect.width / 2;
    let newY = noCenterY + Math.sin(angle) * move - containerRect.top - noRect.height / 2;

    const padding = 10;
    const maxX = containerRect.width - noRect.width - padding;
    const maxY = containerRect.height - noRect.height - padding;

    newX = Math.max(padding, Math.min(newX, maxX));
    newY = Math.max(padding, Math.min(newY, maxY));

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }
}

function handleNo() {
  if (isAnswered) return;

  noBtnClickCount++;

  // Grow YES button
  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;

  // Increase spacing
  buttonContainer.style.gap = (20 + (yesScale - 1) * 30) + "px";

  // Change text
  if (noBtnClickCount < noBtnTexts.length) {
    noBtn.innerHTML = noBtnTexts[noBtnClickCount];
  } else {
    // Hide ONLY after last phrase
    noBtn.style.transition = "all 0.4s ease";
    noBtn.style.opacity = "0";
    noBtn.style.transform = "scale(0)";
    setTimeout(() => noBtn.style.display = "none", 400);
  }

  noBtn.classList.add("shake");
  setTimeout(() => noBtn.classList.remove("shake"), 400);
}

function handleYes() {
  if (isAnswered) return;

  isAnswered = true;

  popup.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  question.textContent = "ğŸ’ Perfect! ğŸ’";
}
</script>

</body>
</html>
