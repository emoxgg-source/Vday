<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine ‚ù§Ô∏è</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Pacifico&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 0;
  text-align: center;
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(135deg, #ffe6f0 0%, #ffd6e0 50%, #ffc9d6 100%);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  z-index: 2;
  padding: 40px 20px;
  width: 90%;
  max-width: 450px;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius: 30px;
  box-shadow: 0 20px 60px rgba(214,51,132,0.2);
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.3rem;
  color: #c9184a;
  margin-bottom: 40px;
}

.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 25px;
  min-height: 100px;
}

button {
  padding: 18px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  transition: transform 0.3s ease, opacity 0.3s ease;
  min-width: 140px;
}

#yesBtn {
  background: linear-gradient(135deg,#ff4d6d,#ff1744);
  color: white;
}

#noBtn {
  background: linear-gradient(135deg,#95a5a6,#6c757d);
  color: white;
}

#noBtn.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0%,100% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  75% { transform: translateX(6px); }
}

#popup {
  display: none;
  font-family: 'Pacifico', cursive;
  font-size: 1.6rem;
  color: #c9184a;
  margin-top: 30px;
}

.success-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('racoon.jpg'); /* change if needed */
  background-size: cover;
  background-position: center;
  opacity: 0;
  z-index: 0;
  transition: opacity 1.5s ease-in-out;
}

.success-background.show {
  opacity: 1;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: fall linear forwards;
  z-index: 10;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp linear forwards;
  opacity: 0.8;
  z-index: 1;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

.particle {
  position: fixed;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  pointer-events: none;
  animation: burst 1s ease-out forwards;
}

@keyframes burst {
  to {
    transform: translate(var(--tx), var(--ty)) scale(0);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="success-background" id="successBg"></div>

<div class="container">
  <h1 id="question">Hey, Mishi, will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="button-container">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div id="popup">
    üíï Yay!!! Get ready!<br>
    You're being picked up for a romantic weekend in Dospad, you know that?! üíï
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const popup = document.getElementById("popup");
const question = document.getElementById("question");
const successBg = document.getElementById("successBg");

let yesScale = 1;
let noScale = 1;
let isAnswered = false;
let noBtnClickCount = 0;

const noBtnTexts = [
  "No üôà", 
  "Are you sure? ü§î", 
  "Really? ü•∫", 
  "Think again! üí≠", 
  "Nqma ne iskam Nqma Nedei, shtom te jelaq stavam zlodei!"
];

noBtn.addEventListener("click", handleNo);
yesBtn.addEventListener("click", handleYes);

function handleNo() {
  if (isAnswered) return;

  noBtnClickCount++;

  yesScale += 0.25;
  yesBtn.style.transform = `scale(${yesScale})`;

  noScale -= 0.08;
  if (noScale < 0.4) noScale = 0.4;
  noBtn.style.transform = `scale(${noScale})`;

  noBtn.classList.add("shake");
  setTimeout(() => noBtn.classList.remove("shake"), 400);

  if (noBtnClickCount < noBtnTexts.length) {
    noBtn.innerHTML = noBtnTexts[noBtnClickCount];
  } else {
    noBtn.style.opacity = "0";
    noBtn.style.transform = "scale(0)";
    setTimeout(() => noBtn.style.display = "none", 400);
  }
}

function handleYes() {
  if (isAnswered) return;
  isAnswered = true;

  successBg.classList.add("show");

  createParticleBurst();
  createConfetti();

  setTimeout(() => {
    popup.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    question.textContent = "üíù Perfect! üíù";
  }, 500);
}

function createParticleBurst() {
  const rect = yesBtn.getBoundingClientRect();
  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;

  const colors = ['#ff4d6d','#ff1744','#ff69b4','#ffc0cb','#fff'];

  for (let i = 0; i < 30; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.left = centerX + 'px';
    particle.style.top = centerY + 'px';
    particle.style.background = colors[Math.floor(Math.random()*colors.length)];

    const angle = (Math.PI*2*i)/30;
    const velocity = 100 + Math.random()*100;

    particle.style.setProperty('--tx', Math.cos(angle)*velocity+'px');
    particle.style.setProperty('--ty', Math.sin(angle)*velocity+'px');

    document.body.appendChild(particle);
    setTimeout(()=>particle.remove(),1000);
  }
}

function createConfetti() {
  const colors = ['#ff4d6d','#ff1744','#ff69b4','#ffc0cb','#ffd700','#fff'];

  for (let i = 0; i < 50; i++) {
    setTimeout(() => {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random()*100+'vw';
      confetti.style.top = '-10px';
      confetti.style.background = colors[Math.floor(Math.random()*colors.length)];
      confetti.style.animationDuration = (Math.random()*3+2)+'s';

      document.body.appendChild(confetti);
      setTimeout(()=>confetti.remove(),5000);
    }, i*30);
  }
}

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = Math.random()>0.5 ? "‚ù§Ô∏è" : "üíï";
  heart.style.left = Math.random()*100+"vw";
  heart.style.fontSize = (Math.random()*20+15)+"px";
  heart.style.animationDuration = (Math.random()*3+4)+"s";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),7000);
}

setInterval(createHeart,300);
</script>

</body>
</html>
